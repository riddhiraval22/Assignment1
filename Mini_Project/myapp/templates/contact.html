{% extends 'header.html' %}
{%block content %}
          
<html>
    <head?> <title>Home</title></head>
        <body>
            <b style="color: blue;">
                {% if msg %}
                    {{msg}}
                {% endif %}
            </b>
         <form name="Contact" method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td><input type="text" name="name">   </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td><input type="text" name="email">   </td>
                </tr>
                <tr>
                    <td>
                        Mobile:
                    </td>
                    <td><input type="text" name="mobile">   </td>
                </tr>
                <tr>
                    <td>
                        Remarks:
                    </td>
                    <td><textarea rows="5" cols="22" name="remarks"></textarea> </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="submit" value="SUBMIT" class="btn btn-primary">
                    </td>
                </tr>
        </table>
    </form>
    <h1>Recent contacts</h1>
    <hr>
    {% for i in contacts %}
    Name : {{i.name}}<br>
    Remarks : {{i.remarks}}<br><hr>
    {% endfor %}
    </body>
</html>
{% endblock %}
